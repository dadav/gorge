openapi: 3.0.2
info:
  description: |
    ## Introduction
    The Puppet Forge API (hereafter referred to as the Forge API) provides quick access to all the
    data on the Puppet Forge via a RESTful interface. Using the Forge API, you can write scripts and
    tools that interact with the Puppet Forge website.

    The Forge API's current version is `v3`. It is considered regression-stable, meaning that the returned
    data is guaranteed to include the fields described in the schemas on this page; however, additional data
    might be added in the future and clients must ignore any properties they do not recognize.

    ## OpenAPI Specification
    The Puppet Forge v3 API is described by an
    [OpenAPI 3.0](https://github.com/OAI/OpenAPI-Specification/blob/main/versions/3.0.0.md) formatted
    specification file. The most up-to-date version of this specification file can be accessed at
    [https://forgeapi.puppet.com/v3/openapi.json](/v3/openapi.json).

    ## Features
    * The API is accessed over HTTPS via either the `forgeapi.puppet.com` (IPv4 or IPv6). All data is returned in JSON
      format.
    * Blank fields are included as `null`.
    * Nested resources may use an abbreviated representation. A link to the full representation for the
      resource is always included.
    * All timestamps in JSON responses are returned in ISO 8601 format: `YYYY-MM-DD HH:MM:SS Â±HHMM`.
    * The HTTP response headers include caching hints for conditional requests.

    ## Concepts and Terminology
    * **Module**: Modules are self-contained bundles of code and data with a specific directory structure. Modules are identified by a combination of the author's username and the module's name, separated by a hyphen. For example: `puppetlabs-apache`
    * **Release**: A single, specific version of a module is called a Release. Releases are identified by a combination of the module identifier (see above) and the Release version, separated by a hyphen. For example: `puppetlabs-apache-4.0.0`

    ## Errors
    The Puppet Forge API follows [RFC 2616](https://tools.ietf.org/html/rfc2616) and
    [RFC 6585](https://tools.ietf.org/html/rfc6585).

    Error responses are served with a `4xx` or `5xx` status code, and are sent as a JSON document with a content type
    of `application/json`. The error document contains the following top-level keys and values:

      * `message`: a string value that summarizes the problem
      * `errors`: a list (array) of strings containing additional details describing the underlying cause(s) of the
        failure

    An example error response is shown below:

    ```json
    {
      "message": "400 Bad Request",
      "errors": [
        "Cannot parse request body as JSON"
      ]
    }
    ```

    ## User-Agent Required
    All API requests must include a valid `User-Agent` header. Requests with no `User-Agent` header will
    be rejected. The `User-Agent` header helps identify your application or library, so we can communicate
    with you if necessary. If your use of the API is informal or personal, we recommend using your username
    as the value for the `User-Agent` header.

    User-Agent headers are a list of one or more product descriptions, generally taking this form:

    ```
    <name-without-spaces>/<version> (comments)
    ```

    For example, the following are all useful User-Agent values:

    ```
    MyApplication/0.0.0 Her/0.6.8 Faraday/0.8.8 Ruby/1.9.3-p194 (i386-linux)
    My-Library-Name/1.2.4
    myusername
    ```

    ## Hostname Configuration
    Most tools that interact with the Forge API allow specification of the hostname to use. You can configure
    a few common tools to use a specified hostname as follows:

    For **Puppet Enterprise** users, in [r10k](https://puppet.com/docs/pe/latest/r10k_customize_config.html#r10k_configuring_forge_settings)
    or [Code Manager](https://puppet.com/docs/pe/latest/code_mgr_customizing.html#config_forge_settings), specify
    `forge_settings` in Hiera:
    ```
    pe_r10k::forge_settings:
      baseurl: 'https://forgeapi.puppet.com'
    ```
    or
    ```
    puppet_enterprise::master::code_manager::forge_settings:
      baseurl: 'https://forgeapi.puppet.com'
    ```
    <br />

    If you are an **open source Puppet** user using r10k, you'll need to [edit your r10k.yaml
    directly](https://github.com/puppetlabs/r10k/blob/main/doc/dynamic-environments/configuration.mkd#forge):
    ```
    forge:
      baseurl: 'https://forgeapi.puppet.com'
    ```
    or set the appropriate class param for the [open source r10k module](https://forge.puppet.com/puppet/r10k#forge_settings):
    ```
    $forge_settings = {
      'baseurl' => 'https://forgeapi.puppet.com',
    }
    ```
    <br />

    In [**Bolt**](https://puppet.com/docs/bolt/latest/bolt_installing_modules.html#install-forge-modules-from-an-alternate-forge), set a `baseurl` for the Forge in `bolt-project.yaml`:
    ```
    module-install:
      forge:
        baseurl: https://forgeapi.puppet.com
    ```
    <br />

    Using `puppet config`:
    ```
    $ puppet config set module_repository https://forgeapi.puppet.com
    ```
  title: Puppet Forge v3 API
  version: "29"
servers:
- url: https://forgeapi.puppet.com
paths:
  /v3/files/{filename}:
    get:
      description: |
        Download a module release tarball
      operationId: getFile
      parameters:
      - description: Module release filename to be downloaded (e.g. "puppetlabs-apache-2.0.0.tar.gz")
        explode: false
        in: path
        name: filename
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: OK
          headers:
            Content-Disposition:
              description: Indicates response should be treated as an attachment and
                suggests a filename which matches the requested tarball name
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_404_response'
          description: Not Found
      summary: Download module release
      tags:
      - Release Operations
  /v3/modules:
    get:
      description: |
        Returns a list of modules meeting the specified search criteria and filters. Results are paginated. All
        of the parameters are optional. To publish or delete a Release resource, see [Release operations](#tag/Release-Operations).
      operationId: getModules
      parameters:
      - description: The numbers of items to return per page
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: The number of items to skip before starting to collect the result
          set
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      - description: |
          Desired order in which to return results, note that `rank` is only available (and becomes the default) when
          a value has been provided for the `query` param
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          enum:
          - rank
          - downloads
          - latest_release
          type: string
        style: form
      - description: Freeform textual search query
        example: apache
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: Constrain results to modules that have the given tag
        example: httpd
        explode: true
        in: query
        name: tag
        required: false
        schema:
          type: string
        style: form
      - description: Constrain results to modules owned by the given user
        example: puppetlabs
        explode: true
        in: query
        name: owner
        required: false
        schema:
          type: string
        style: form
      - description: |
          Constrain results to modules that include
          [Bolt tasks](https://puppet.com/docs/bolt/latest/writing_tasks_and_plans.html)
        explode: true
        in: query
        name: with_tasks
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Constrain results to modules that include
          [Bolt plans](https://puppet.com/docs/bolt/latest/writing_tasks_and_plans.html)
        explode: true
        in: query
        name: with_plans
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Constrain results to modules created with
          [Puppet Development Kit](https://puppet.com/docs/pdk/latest/pdk.html)
        explode: true
        in: query
        name: with_pdk
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Constrain results to modules that require payment to download (incompatible with the
          `exclude_premium` parameter)
        example: "true"
        explode: true
        in: query
        name: premium
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Constrain results to modules that are free to download (incompatible with the
          `premium` parameter)
        example: "true"
        explode: true
        in: query
        name: exclude_premium
        required: false
        schema:
          type: boolean
        style: form
      - description: Constrain results to modules with at least one of the given endorsements
        example: supported+approved
        explode: false
        in: query
        name: endorsements
        required: false
        schema:
          items:
            enum:
            - supported
            - approved
            - partner
            type: string
          type: array
        style: spaceDelimited
      - description: |
          Constrain results to modules that explicitly support the given operating system, see
          [metadata.json documentation](https://puppet.com/docs/puppet/latest/modules_metadata.html#specifying-operating-system-compatibility) for more information about possible values, see also the `only_latest` param
        example: redhat
        explode: true
        in: query
        name: operatingsystem
        required: false
        schema:
          type: string
        style: form
      - description: |
          Constrain results to modules that explicitly support the
          given release of the given operating system, see [metadata.json
          documentation](https://puppet.com/docs/puppet/latest/modules_metadata.html#specifying-operating-system-compatibility)
          for more information about possible values. Requires `operatingsystem`.
        example: 2012 R2
        explode: true
        in: query
        name: operatingsystemrelease
        required: false
        schema:
          type: string
        style: form
      - description: |
          Constrain results to modules that explicitly list a Puppet Enterprise version requirement in the given
          [semantic versioning range](https://puppet.com/docs/puppet/latest/modules_metadata.html#specifying-versions),
          see also the `only_latest` param
        example: 5.x
        explode: true
        in: query
        name: pe_requirement
        required: false
        schema:
          format: semantic version range
          type: string
        style: form
      - description: |
          Constrain results to modules that explicitly list a Puppet version requirement in the given
          [semantic versioning range](https://puppet.com/docs/puppet/latest/modules_metadata.html#specifying-versions),
          see also the `only_latest` param
        example: 6.x
        explode: true
        in: query
        name: puppet_requirement
        required: false
        schema:
          format: semantic version range
          type: string
        style: form
      - description: |
          Constrain results to modules with at least one release that has a minimum validation_score greater
          than or equal to the provided integer, see also the `only_latest` param
        example: 90
        explode: true
        in: query
        name: with_minimum_score
        required: false
        schema:
          type: integer
        style: form
      - description: Constrain results to modules in any of the given module groups
        example:
        - base
        - pe_only
        explode: false
        in: query
        name: module_groups
        required: false
        schema:
          items:
            enum:
            - base
            - pe_only
            type: string
          type: array
        style: spaceDelimited
      - description: Include modules where all released versions have been marked
          as deleted
        explode: true
        in: query
        name: show_deleted
        required: false
        schema:
          type: boolean
        style: form
      - description: Exclude deprecated modules from the results. Treats any value
          as true.
        explode: true
        in: query
        name: hide_deprecated
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          When checking modules against the `operatingsystem`, `operatingsystemrelease`,
          `pe_requirement`, or `puppet_requirement` filters, only consider the compatibility
          information for the latest release of the module, where "latest" means: the module release
          with the highest precedence, non-pre-release version (see also:
          [semver.org](https://semver.org/#spec-item-11))
        explode: true
        in: query
        name: only_latest
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |
          A comma-separated list of specific modules to retrieve. Module names should be
          specified in the hyphenated "slug" format (`author_name-module_name`). If at least
          one of the requested modules is not found, this endpoint returns a 404 error, with
          the slugs of the missing module(s) in the body. This parameter is incompatible
          with the `endorsements`, `module_groups`, `only_latest`, `operatingsystem`,
          `operatingsystemrelease`, `owner`, `pe_requirement`, `puppet_requirement`, `query`,
          `show_deleted`, `hide_deprecated`, `tag`, `with_minimum_score`, `with_pdk`,
          `with_tasks`, and `with_plans` parameters. These will produce 400 errors when
          included. Note that any matching soft-deleted modules (modules with no associated
          releases) will always be included in the results alongside modules with releases.
        example:
        - puppetlabs-stdlib
        - puppet-logrotate
        explode: false
        in: query
        name: slugs
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Render markdown files (README, REFERENCE, etc.) to HTML before\
          \ returning results"
        explode: true
        in: query
        name: with_html
        required: false
        schema:
          type: boolean
        style: form
      - description: "List of top level keys to include in response object, only applies\
          \ to fields marked 'optional'"
        example:
        - docs
        explode: false
        in: query
        name: include_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - description: List of top level keys to exclude from response object
        example:
        - readme
        - changelog
        - license
        - reference
        explode: false
        in: query
        name: exclude_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - explode: false
        in: header
        name: If-Modified-Since
        required: false
        schema:
          description: |
            Only processes the request if the resource or list of resources has changed since the given time,
            otherwise returns a `304 Not Modified` response
          example: "Mon, 19 Feb 2019 10:15:08 GMT"
          format: rfc2616 httpdate
          type: string
        style: simple
      - description: |
          Constrain results to modules whose slug begins with the provided prefix
        example: pup
        explode: true
        in: query
        name: starts_with
        required: false
        schema:
          type: string
        style: form
      - deprecated: true
        description: |
          Constrain results to [Supported modules](https://forge.puppet.com/supported), see "endorsements"
          param instead
        explode: true
        in: query
        name: supported
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Constrain results to modules that have had at least one release since the given ISO 8601 date
        explode: true
        in: query
        name: with_release_since
        required: false
        schema:
          example: 2020-02-22
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getModules_200_response'
          description: OK
        "304":
          description: Not Modified
          headers:
            Last-Modified:
              explode: false
              schema:
                description: Date and time that this response last changed
                example: "Mon, 19 Feb 2019 10:15:08 GMT"
                format: rfc2616 httpdate
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_404_response'
          description: Not Found
      summary: List modules
      tags:
      - Module Operations
  /v3/search_filters:
    get:
      description: Retrieve all search filters for the authenticated user.
      operationId: getUserSearchFilters
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchFilterResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUserSearchFilters_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_404_response'
          description: Not Found
      summary: Get user's search filters
      tags:
      - Search Filter Operations
    post:
      description: |
        Create a new search filter for the authenticated user.
      operationId: addSearchFilter
      parameters:
      - description: |
          Publish a new search filter for logged-in user
        example: "apache,supported,linux"
        explode: true
        in: query
        name: search_filter_slug
        required: true
        schema:
          pattern: "^[a-zA-Z0-9]+[-\\/][a-z][a-z0-9_]*$"
          type: string
        style: form
      - description: "Render markdown files (README, REFERENCE, etc.) to HTML before\
          \ returning results"
        explode: true
        in: query
        name: with_html
        required: false
        schema:
          type: boolean
        style: form
      - description: "List of top level keys to include in response object, only applies\
          \ to fields marked 'optional'"
        example:
        - docs
        explode: false
        in: query
        name: include_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - description: List of top level keys to exclude from response object
        example:
        - readme
        - changelog
        - license
        - reference
        explode: false
        in: query
        name: exclude_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - explode: false
        in: header
        name: If-Modified-Since
        required: false
        schema:
          description: |
            Only processes the request if the resource or list of resources has changed since the given time,
            otherwise returns a `304 Not Modified` response
          example: "Mon, 19 Feb 2019 10:15:08 GMT"
          format: rfc2616 httpdate
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchFilter'
          description: OK
        "304":
          description: Not Modified
          headers:
            Last-Modified:
              explode: false
              schema:
                description: Date and time that this response last changed
                example: "Mon, 19 Feb 2019 10:15:08 GMT"
                format: rfc2616 httpdate
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_404_response'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addSearchFilter_409_response'
          description: Conflict
      summary: Create search filter
      tags:
      - Search Filter Operations
  /v3/search_filters/{id}:
    delete:
      description: Delete user's search filter by ID for authenticated user
      operationId: deleteUserSearchFilter
      parameters:
      - description: Search filter ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: No Content
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteUserSearchFilter_403_response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_404_response'
          description: Not Found
      security:
      - ApiKeyAuth: []
      summary: Delete search filter by ID
      tags:
      - Search Filter Operations
  /v3/modules/{module_slug}:
    delete:
      description: |
        Perform a soft delete of a module, identified by the module's `slug` value. The module's releases will still be available for direct download via their associated `/v3/files` endpoints, but the module will no longer be readily available through the Forge web interface.
      operationId: deleteModule
      parameters:
      - description: Unique textual identifier (slug) of the Module resource to retrieve
        example: puppetlabs-apache
        explode: false
        in: path
        name: module_slug
        required: true
        schema:
          pattern: "^[a-zA-Z0-9]+[-\\/][a-zA-Z][a-zA-Z0-9_]*$"
          type: string
        style: simple
      - description: Reason for deletion
        example: Broken code
        explode: true
        in: query
        name: reason
        required: true
        schema:
          type: string
        style: form
      responses:
        "204":
          description: No Content (the module was deleted successfully)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUserSearchFilters_401_response'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteUserSearchFilter_403_response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_404_response'
          description: Not Found
      security:
      - ApiKeyAuth: []
      summary: Delete module
      tags:
      - Module Operations
    get:
      description: |
        Returns data for a single Module resource identified by the module's `slug` value.
      operationId: getModule
      parameters:
      - description: Unique textual identifier (slug) of the Module resource to retrieve
        example: puppetlabs-apache
        explode: false
        in: path
        name: module_slug
        required: true
        schema:
          pattern: "^[a-zA-Z0-9]+[-\\/][a-z][a-z0-9_]*$"
          type: string
        style: simple
      - description: "Render markdown files (README, REFERENCE, etc.) to HTML before\
          \ returning results"
        explode: true
        in: query
        name: with_html
        required: false
        schema:
          type: boolean
        style: form
      - description: "List of top level keys to include in response object, only applies\
          \ to fields marked 'optional'"
        example:
        - docs
        explode: false
        in: query
        name: include_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - description: List of top level keys to exclude from response object
        example:
        - readme
        - changelog
        - license
        - reference
        explode: false
        in: query
        name: exclude_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - explode: false
        in: header
        name: If-Modified-Since
        required: false
        schema:
          description: |
            Only processes the request if the resource or list of resources has changed since the given time,
            otherwise returns a `304 Not Modified` response
          example: "Mon, 19 Feb 2019 10:15:08 GMT"
          format: rfc2616 httpdate
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Module'
          description: OK
        "304":
          description: Not Modified
          headers:
            Last-Modified:
              explode: false
              schema:
                description: Date and time that this response last changed
                example: "Mon, 19 Feb 2019 10:15:08 GMT"
                format: rfc2616 httpdate
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFile_404_response'
          description: Not Found
      summary: Fetch module
      tags:
      - Module Operations
    patch:
      description: |
        Mark a module, identified by the module's `slug` value, as "deprecated". Deprecated modules are still
        visible on the Forge website, but users are directed to strongly consider alternate modules.
        **Because the deprecate action is intended to be one-way, there is no operation for undeprecating a module.**
      operationId: deprecateModule
      parameters:
